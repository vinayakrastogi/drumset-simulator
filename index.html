<html>
    <head>
        <title>Very Good Title</title>
        <link rel="stylesheet" href="styles/main.css">
    </head>
    <body>
        <div class="background">
            <div class="heading">
                Drumset Kit
            </div>
            <div class="info">
                Move mouse over buttons and click to play sound
            </div>
            <div class="container">

                <div class="instrumentButton" onclick="playAudio('assets/music/openhat.wav')">
                    <img src="assets/images/openhat.png">
                </div>

                <div class="instrumentButton" onclick="playAudio('assets/music/boom.wav')">
                    <img src="assets/images/boom.png">
                </div>

                <div class="instrumentButton" onclick="playAudio('assets/music/hihat.wav')">
                    <img src="assets/images/hihat.png">
                </div>

                <div class="instrumentButton" onclick="playAudio('assets/music/ride.wav')">
                    <img src="assets/images/ride.png">
                </div>

                <div class="instrumentButton" onclick="playAudio('assets/music/tom.wav')">
                    <img src="assets/images/tom.png">
                </div>

                <div class="instrumentButton" onclick="playAudio('assets/music/clap.wav')">
                    <img src="assets/images/clap.png">
                </div>

                <div class="instrumentButton" onclick="playAudio('assets/music/snare.wav')">
                    <img src="assets/images/snare.png">
                </div>

                <div class="instrumentButton" onclick="playAudio('assets/music/kick.wav')">
                    <img src="assets/images/kick.png">
                </div>

                <div class="instrumentButton" onclick="playAudio('assets/music/ride.wav')">
                    <img src="assets/images/ride.png">
                </div>
                
            </div>
        </div>

        <script src="scripts/main.js"></script>
    </body>
</html>
